<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/header.css" />
    <link rel="stylesheet" href="./css/loader.css" />
    <link rel="stylesheet" href="./css/main.css" />
    <link rel="stylesheet" href="./css/swiper.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <!-- <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-tAANMtqEgrN0u9kgyFKGUwCGKuPv92clFMBNcWhK6GtU/BKQegkNssgJekCkyjl8p+zWELsA2Bt8wfyRmdT+eg=="
      crossorigin="anonymous"
    /> -->
  </head>
  <body>
    <div class="wrapper">
      <header class="header">
        <div class="header-logo">
          <img src="./images/poke-logo.svg" alt="Logo" />
        </div>
        <nav class="nav">
          <ul>
            <li><a href="" class="home-link">Home</a></li>
            <li><a href="" class="pokedex-link">Pok√©dex</a></li>
          </ul>
        </nav>
        <div class="search-and-switch-theme">
          <div class="search">
            <form action="" class="search-form">
              <input
                type="search"
                name="search"
                id="searchInput"
                placeholder="search..."
              />
            </form>
          </div>
        </div>
      </header>
      <main class="main">
        <span class="loader hide"></span>
        <span class="loader-sec"></span>
        <section class="home-section">
          <div class="game-container hide">
            <div id="lives">Lives: 3</div>
            <div class="pokemons-remaining">Pokemons remaining -5</div>
            <div id="result">Who is that POKEMON?</div>
            <audio
              id="gameAudio"
              src="./audio/whos-that-pokemon_.mp3"
              preload="auto"
            ></audio>
            <div class="game-block"></div>
          </div>
        </section>
        <section class="pokedex-section hide">
          <div class="pokedex-list"></div>
          <div class="pagination-container hide">
            <nav aria-label="Page navigation example">
              <ul class="pagination justify-content-center">
                <li class="page-item-prev page-item">
                  <a class="page-link page-link-prev" href="#" tabindex="-1"
                    >Previous</a
                  >
                </li>
                <li class="page-item page-item-nums">
                  <a class="page-link page-link-num" href="#">1</a>
                </li>
                <li class="page-item page-item-nums">
                  <a class="page-link page-link-num" href="#">2</a>
                </li>
                <li class="page-item page-item-nums">
                  <a class="page-link page-link-num" href="#">3</a>
                </li>
                <li class="page-item page-item-nums">
                  <a class="page-link page-link-next" href="#">Next</a>
                </li>
              </ul>
            </nav>
          </div>
        </section>
        <section class="pokemon-info-section hide">
          <div class="swiper mySwiper">
            <div class="swiper-wrapper"></div>
            <div class="button-prev"></div>
            <div class="button-next"></div>
          </div>
        </section>
      </main>
    </div>
    <script src="./js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./js/swiper.js"></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
